<!DOCTYPE html>
<html lang="en">
<head>
  <title>Herolo AccuWeather by Zahi Michaeli</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center" onclick="showPage('results')">
          <img src="images/accuweather.svg" />
        </a>
        <button class="navbar-toggler" type="button" onclick="toggleMenu()" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
    <div class="collapse bg-dark animated" hidden>
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <p class="text-muted">This is an AccuWeather App made by Zahi Michaeli for Herolo</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Menu</h4>
            <ul class="list-unstyled">
              <li><a href="#" onclick="showPage('results')" class="text-white">Search</a></li>
              <li><a href="#" onclick="showPage('favorites')" class="text-white">Favorites</a></li>
              <li><a href="#" onclick="getGeoLocation()" class="text-white">Search By Current Location</a></li>
              <li><a href="#" onclick="toggleUnits()" class="text-white">Toggle Units (C/F)</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main role="main">

    <div class="results py-5 bg-light">
      <div class="jumbotron">
        <div>
          <div class="container">
            <div class="jumbotron-heading">Search City:</div>
            <input id="searchtext" type="text" onkeyup="loadAutoCompleteResults()" onfocus="showAutoCompleteDiv()" onblur="hideAutoCompleteDiv()" />
            <div id="results-weather" style="display:none;">
            </div>
            <div id="err"></div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" id="results-city">
          <div class="spinner-border"></div>
        </div>
      </div>
    </div>

    <div class="favorites py-5 bg-light">
      <div class="jumbotron">
        <h1 class="jumbotron-heading text-center">Favorites:</h1>
      </div>
      <div class="container">
        <div class="row" id="results-favorites">
          <p style="margin: auto;">No favorites saved yet.</p>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>Herolo AccuWeather by Zahi Michaeli</p>
    </div>
  </footer>
</body>
</html>
